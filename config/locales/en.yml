    body1: 'Unless stated otherwise below, the provision of your personal data is neither legally nor contractually obligatory, nor required for conclusion of a contract. You are not obliged to provide your data. Not providing it will have no consequences. This only applies as long as the processing procedures below do not state otherwise. “Personal data” is any information relating to an identified or identifiable natural person.'
    body2: 'You can use our websites without submitting personal data. Every time you access our website, user data is transmitted by your internet browser and stored in protocol files (server log files). This stored data includes e.g. name of the site called up, date and time of the request, amount of data transferred and the provider making the request. This data serves exclusively to ensure smooth operation of our website and to improve our offering. It is not possible to assign this data to a particular person.'
    body3: 'When you use the contact form we will only collect your personal data (name, email address, message text) in the scope provided by you. The data processing is for the purpose of making contact. By submitting your message you agree to the processing of your transmitted data. Processing will be carried out on the basis of art. 6 (1) lit. a GDPR with your consent.You can withdraw your consent at any time by contacting us without affecting the legality of the processing carried out with your consent up to the withdrawal. We will only use your email address to process your request. Finally your data will be deleted, unless you have agreed to further processing and use.'
    body4: 'When you open a customer account, we will collect your personal data in the scope given there. The data processing is for the purpose of improving your shopping experience and simplifying order processing. The processing will be carried out on the basis of art. 6 (1) lit. a GDPR with your consent. You can withdraw your consent at any time by contacting us without affecting the legality of the processing carried out with your consent up to the withdrawal. Your customer account will then be deleted.'
    body5: 'When you submit an order, we only collect and use your personal data where this is necessary for the fulfilment and handling of your requests. The provision of data is necessary for conclusion of a contract. Failure to provide it will prevent the conclusion of any contract. The processing will occur on the basis of art. 6 (1) lit. b GDPR and is required for the fulfilment of a contract with you. We will not forward your data to third parties without your explicit consent. This only excludes our service partners which we require in order to handle the contractual relationship or service providers we use to process an order. Along with the recipients named in the clauses of this data protection declaration, these may be recipients in the following categories: Shipping providers, payment service providers, merchandise management service providers, service providers for order processing, web hosts, IT service providers and dropshipping dealers. We will comply strictly with legal requirements in every case. The scope of data transmission is restricted to a minimum.'
    body6: 'We use your email address outside of contractual processing exclusively to send you a newsletter for our own
            marketing purposes, if you have explicitly agreed to this. The processing will be carried out on the basis of art. 6 (1) lit. a GDPR with your consent. You can withdraw your consent at any time without affecting the legality of the processing carried out with your consent up to the withdrawal. You can unsubscribe from the newsletter at any time using the relevant link in the newsletter or by contacting us. Your email address will then be removed from the distributor.
            Your data will be forwarded to a service provider for email marketing in the course of order processing. It will not be forwarded to other third parties.
            Your data will be transferred to a third country, which is covered by an adequacy decision by the European Commission.'
    body7: 'We use your email address, which we obtained in the course of selling a good or service, for the electronic transmission of marketing for our own goods or services which are similar to those you have already purchased from us, unless you have objected to this use. You must provide your email address in order to conclude a contract. Failure to provide it will prevent the conclusion of any contract. The processing will be carried out on the basis of art. 6 (1) lit. f GDPR due to our justified interest in direct marketing. You can object to this use of your email address at any time by contacting us. You will find the contact details for exercising your right to object in our imprint. You can also use the link provided in the marketing email. This will not involve any costs other than transmission costs at basic tariffs.'
    body8: 'Our website uses cookies. Cookies are small text files which are saved in a user’s internet browser or by the user’s internet browser on their computer system. When a user calls up a website, a cookie may be saved on the user’s operating system. This cookie contains a characteristic character string which allows the browser to be clearly identified when the website is called up again. We use cookies to make our offering more user-friendly, effective and secure. Cookies also allow our systems to recognise your browser after a page change and to offer you services. Some functions of our website cannot be offered without the use of cookies. These services require the browser to be recognised again after a page change.
           Our website also uses cookies to allow us to analyse the surfing behaviour of visitors to our website.
           We also use cookies to address visitors to other websites with targeted marketing relating to their interests. Processing is carried out on the basis of § 15 (3) TMG (Telemedia Act) as well as art. 6 (1) lit. f GDPR due to our

           justified interest in the purposes above.
           The data collected in this way is pseudonymised using technological measures. It is therefore not possible to connect the data to your person. The data will not be stored together with other personal data pertaining to you. You have the right to veto this processing of your personal data according to art. 6 (1) lit. f GDPR by contacting us, for reasons relating to your personal situation. Cookies will be stored on your computer. You therefore have full control over the use of cookies. By choosing corresponding technical settings in your internet browser, you can prevent the storage of cookies and transmission of the data they contain. Cookies which have already been saved may be deleted at any time. We would, however, like to point out that this may prevent you from making full use of all the functions of this website.
           Using the links below, you can find out how to manage cookies (or deactivate them, among other things) in major browsers:
           Chrome Browser: https://support.google.com/accounts/answer/61416?hl=en
           Internet Explorer: https://support.microsoft.com/en-us/help/17442/windows-internet-explorer-delete-manage-cookies
           Mozilla Firefox: https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences
           Safari: https://support.apple.com/guide/safari/manage-cookies-and-website-data-sfri11471/mac'
    body9: 'Our website uses the web analysis service Google Analytics by Google Inc. (1600 Amphitheatre Parkway, Mountain View, CA 94043, USA; “Google”). The processing of data serves to analyse this website and its visitors. Google will use this information on behalf of the operator of this website to evaluate your use of the website, to compile reports on website activity and to provide other services to the website operator relating to website and internet use. The IP address communicated by your browser as part of Google Analytics is not associated with any other data held by Google. Google Analytics uses cookies, which make it possible to analyse your use of the website. The information generated by the cookie regarding your use of this website is usually transferred to a Google server in the USA and stored there. IP anonymisation is activated on this website. Google uses this to shorten your IP address beforehand within Member States of the European Union or in other signatories to the Agreement on the European Economic Area. Only in exceptional cases will the full IP address be transferred to a Google server in the USA and shortened there. Your data may be transmitted to the USA. Transmission of data to the USA is covered by an adequacy decision by the European Commission. Processing is carried out on the basis of art. 6 (1) lit. f GDPR due to our justified interest in needs-based and targeted design of the website. You have the right to veto this processing of your personal data according to art. 6 (1) lit. f GDPR by contacting us, for reasons relating to your personal situation. You can prevent the storage of cookies by choosing corresponding technical settings in your internet browser; we would, however, like to point out that this may prevent you from making full use of all the functions of this website. You can also prevent collection of the data (including your IP address) generated by the cookies and related to your use of the website by Google as well as the processing of this data by Google by downloading and installing the browser plug-in available at the following link [https://tools.google.com/dlpage/gaoptout?hl=en]. You can set an opt-out cookie to prevent collection by Google Analytics across devices. Opt-out cookies prevent the future collection of your data when you visit this website. You need to opt-out on all systems and devices in use for this to work comprehensively. If you click here, the opt-out cookie is set: Disable Google Analytics.
           You can find more detailed information on the terms and conditions of use and data protection at https://www.google.com/analytics/terms/ and at https://policies.google.com/?hl=en.'
    body10: 'Our website uses the remarketing or “similar target groups” function by Google Inc. (1600 Amphitheatre Parkway, Mountain View, CA 94043, USA; “Google”). This function serves to analyse visitor behaviour and visitor interests. Google uses cookies to analyse website use, forming the basis for producing interest-related adverts. Cookies allow for the recording of website visits as well as anonymised data on the use of the website. The personal data of website visitors is not saved. If you then visit another website in the Google display network you will then be shown adverts which are more likely to take previous areas of product and information interest into account. Your data may also be transmitted to the USA. Transmission of data to the USA is covered by an adequacy decision by the European Commission. Processing is carried out on the basis of art. 6 (1) lit. f GDPR due to our justified interest in addressing visitors to the website with targeted marketing by displaying personalised interest-related adverts when they visit other websites in the Google display network.
            You have the right to veto this processing of your personal data according to art. 6 (1) lit. f GDPR by contacting us, for reasons relating to your personal situation. For this purpose you can permanently deactivate the use of cookies by following the link below and downloading and installing the plug-in: https://support.google.com/ads/answer/7395996?hl=en
            Alternatively, you can deactivate the use of cookies by third parties by calling up the Network Advertising Initiative deactivation page at https://www.networkadvertising.org/choices/ and following the opt-out instructions. You can find more detailed information on Google remarketing as well as the associated data protection declaration at: https://www.google.com/privacy/ads/'
    body11: 'Our website uses the online marketing programme “Google AdWords”, including conversion tracking. Google conversion tracking is a service operated by Google Inc. (1600 Amphitheatre Parkway, Mountain View, CA 94043, USA; “Google”). If you click on adverts placed by Google, a cookie is placed on your computer for conversion tracking. These cookies have limited validity, do not contain any personal data and thus cannot be used for personal identification. If you visit certain pages on our website and the cookie has not yet expired, we and Google can recognise that you have clicked on the advert and were forwarded to this page. Every Google AdWords customer receives a separate cookie. Therefore, it is not possible to track cookies relating to the websites of AdWords customers. The information collected using the conversion cookie serves the purpose of producing conversion statistics. This allows us to find out the total number of users who have clicked on our adverts and were forwarded to a page equipped with a conversion tracking tag. However, they do not receive any information with which could be used to personally identify users. Processing is carried out on the basis of art. 6 (1) lit. f GDPR due to our justified interest in targeted marketing and analysis of the effectiveness and efficiency of this marketing.
            You have the right to veto this processing of your personal data according to art. 6 (1) lit. f GDPR by contacting us, for reasons relating to your personal situation. You can prevent the storage of cookies by choosing corresponding technical settings in your internet browser. We would, however, like to point out that this may prevent you from making full use of all the functions of this website. You will then not be included in the conversion tracking statistics.You can also deactivate personalised advertising in Google’s advertising settings. You can find an introduction to this at https://support.google.com/ads/answer/2662922 You can also deactivate the use of cookies by third parties by calling up the Network Advertising Initiative deactivation page at https://www.networkadvertising.org/choices/ and following the opt-out instructions.
            You will find more information as well as Google’s data protection declaration at:
            https://www.google.de/policies/privacy/'
    body12: 'Our website uses the remarketing function “Custom Audiences” by Facebook Inc. (1601 S. California Ave, Palo Alto, CA 94304, USA; “Facebook”).This function serves to address the visitor to the website with interest-related advertising on the social network Facebook. We have implemented Facebook’s remarketing tag on our website for this purpose. This tag sets up a direct connection to Facebook’s servers when you visit our website. This informs the Facebook server which of our web pages you have visited. Facebook assigns this information to your personal Facebook user account. When you visit the social network Facebook you will then be shown personalised, interest-related Facebook ads. Processing is carried out on the basis of art. 6 (1) lit. f GDPR due to our justified interest in the above purpose.
            You have the right to veto this processing of your personal data according to art. 6 (1) lit. f GDPR by contacting us, for reasons relating to your personal situation.
            For this purpose you can deactivate the remarketing function “Custom Audiences” here. You can find more detailed information on Facebook’s collection and use of data, your associated rights and options for protecting your privacy in Facebook’s privacy policy: https://www.facebook.com/about/privacy/.'
    body13: 'Our website uses the AdSense function by Google Inc. (1600 Amphitheatre Parkway, Mountain View, CA 94043, USA; “Google”).
            This function serves the purpose of renting out advertising space on the website and using these to address visitors to the website with targeted, interest-related advertising. This function displays personalised, interest-related adverts from the Google display network to visitors to the website. Google Analytics uses cookies, which make it possible to analyse your use of the website. The information generated by the cookie regarding your use of this website is usually transferred to a Google server in the USA and stored there. Google may also transmit this data to third parties if this is required by law or the third party is processing the data on behalf of Google. On no account will Google associate your IP address with other Google data. Processing is carried out on the basis of art. 6 (1) lit. f GDPR due to our justified interest in the above purpose. You have the right to veto this processing of your personal data according to art. 6 (1) lit. f GDPR by contacting us, for reasons relating to your personal situation. For this purpose you can permanently deactivate the use of cookies by following the link below and downloading and installing the plug-in: https://support.google.com/ads/answer/7395996?hl=en.
            You can also deactivate the use of cookies by third parties by calling up the Network Advertising Initiative deactivation page at https://www.networkadvertising.org/choices/ and following the opt-out instructions. You can prevent the storage of cookies via the corresponding technical settings in your internet browser; we would, however, like to point out that this may prevent you from making full use of all the functions of this website.
            You will find more information as well as Google’s data protection declaration at: https://www.google.com/policies/technologies/ads/, https://www.google.com/policies/privacy/'
    body14: 'Our website uses Zendesk Inc.’s live chat system (1019 Market Street, 6th Floor, San Francisco, California 94103, USA; “Zendesk”).The system serves to facilitate communication between you and us in our role as
            provider. A usage profile can be generated from this data under a pseudonym. Cookies are used for this purpose. Cookies facilitate recognition of your internet browser. Your data may be transmitted to the USA. Transmission of data to the USA is covered by an adequacy decision by the European Commission. If Zendesk transmits the data to third countries not covered by an adequacy decision, this will occur on the basis of binding internal data protection provisions according to art. 47 GDPR. You can view these provisions at https://d1eipm3vz40hy0.cloudfront.net/pdf/ZENDESK - BCR Processor Policy.pdf and https://d1eipm3vz40hy0.cloudfront.net/pdf/ZENDESK-BCR-Controller-Policy.pdf. Processing is carried out on the basis of art. 6 (1) lit. f GDPR due to our justified interest in direct customer communication. You have the right to veto this processing of your personal data according to art. 6 (1) lit. f GDPR by contacting us, for reasons relating to your personal situation. You can exercise your veto by preventing the storage of cookies via the corresponding setting in your browser. We would, however, like to point out that this may prevent you from making full use of all the functions of this website.You can find more detailed information on Zopim’s collection and use of data, your associated rights and options for protecting your privacy in Zopim’s privacy policy at: https://www.zendesk.com/company/customers-partners/privacy-policy/.'
    body15: 'This Internet site uses plug-ins of the social network facebook.com operated by Facebook Inc., 1601 S. California Ave, Palo Alto, CA 94304, USA ("Facebook").Whenever you display one of our Internet pages that hosts a Facebook plug-in you will be linked to the Facebook servers, a message is sent to your browser, and the plug-in is run on the Internet page. This is telling the Facebook server which of our pages you have visited. Assuming you are logged on to your Facebook member account while running the Facebook plug-in, Facebook will allocate the information to your personal Facebook user account. Further information collected and allocated by Facebook is the use of plug-in functions (like clicking on the Like button or posting a comment). To prevent this data collection and allocation, you must log off your Facebook user account before running the plug-in. If you do not wish Facebook to collect and directly allocate the above information to your Facebook profile, you will either have to log off from Facebook before visiting our site or run a "Facebook blocker" which stops the Facebook plug-ins from running on our pages. '
    body16: 'On these webpages, the “+1” button of the social network Google Plus of Google Inc., 1600 Amphitheatre Parkway, Mountain View, California, 94043 USA, (hereafter referred to as “Google”) is used. If you invoke a webpage of our Internet presence, which is provided with the “+1” button, a link is established with the Google servers in the USA, and the button is displayed on the Internet page through a notification to your browser. Here, your IP address as well as the information, as to which of our Internet sites you have visited, is forwarded to the Google server. This is independent of whether you have registered with or are logged in on Google Plus. Data is transferred even in case of users who are not registered or logged in on these sites. The “+1” button is not used to record your visits on the Internet. When displaying a “+1” button, Google does not permanently log your browser history and also does not analyse your visit to a page with “+1” button in another manner. Google saves the data of your visit for about two weeks for system maintenance and troubleshooting purposes. However, this data is not structured as per the individual profiles, user names or URLs, and is also not forwarded to us. Moreover, if you are a member of Google Plus, and if your are logged in on Google Plus during the period in

            which you use the plugin, the information collected about your website visit is linked to your Google Plus Account and disclosed to other users. Even in case of interactions, which are possible with various Google plugins, the corresponding information about you is collected and transmitted to Google and stored there. For an overview of the different types of Google plugins, log on to:
            https://developers.google.com/+/web/
            If you have made your profile publically accessible in the Google Plus settings, your “+1” can be superimposed by Google as information together with your profile names and your photo in Google services, e.g. in search results or in your Google profile, or at other places on websites and advertisements on the Internet. If you do not want Google to allocate the collected information directly to your Google Plus profile, you must first log out of Google Plus before visiting our site.
            Other information about the collection and usage of the data by Google, about your relevant rights and options for protecting your privacy can be found in the Data Protection information of Google: www.google.com/intl/de/+/policy/+1button.html.
            You have an option to prevent downloading Google plugins by installing corresponding add-ons in your browser.'
    body17: 'The functions of the Twitter service are integrated on our website.
            Twitter is a social media portal of the company Twitter Inc.,795 Folsom St., Suite 600, San Francisco, CA 94107, (USA).
            We use Twitter plugins. If you invoke a corresponding website that has such a plugin, the data is exchanged with the Twitter servers located in the USA.
            Even in case of interactions, which are possible with various Twitter plugins, the corresponding information about you is collected and transmitted to Twitter and stored there.
            Moreover, if you are a member of Twitter, and if your are logged in on Twitter during the period in which you use the plugin, the information collected about your website visit is linked to your Twitter account and disclosed to other users.
            If you do not wish that Twitter links and combines the information with the data of your Twitter account, you must log out from Twitter before visiting our website.
            Log on to https://twitter.com/privacy for more information on the collection and use of data through Twitter.
            Using Instagram plug-ins
            These websites use the plug-in from online service provider Instagram, which is provided by Instagram LLC., 1601 Willow Road, Menlo Park, CA 94025, USA ("Instagram").
            If you access pages on our website that contain this plug-in, this will generate a connection to the Instagram server and indicate the plug-in on the site by means of message in your browser. Information such as your IP address and which websites you have visited is transmitted to the Instagram server.
            If you are logged into Instagram, Instagram will assign this information to your personal user account. When using the plug-in functions (e.g. clicking the “Instagram” button”) this information is also assigned to your Instagram account, which you can only prevent by logging out prior to using the plug-in.
            If you do not want Instagram to directly add the information collected to your Instagram account, you must either log out of Instagram prior to visiting our site or use an add-on or the script blocker “NoScript” (noscript.net) to block the Instagram plug-in loading on our websites.
            Further information on the data collected and used by Instagram, your rights and privacy can be found in

            Instagram’s privacy policy: help.instagram.com/155833707900388'
    body18: 'Our website uses YouTube LLC’s function for the embedding of YouTube videos. (901 Cherry Ave., San Bruno, CA 94066, USA; “YouTube”).
            YouTube is an affiliated company of Google Inc. (1600 Amphitheatre Parkway, Mountain View, CA 94043, USA;“Google”).This feature shows YouTube videos in an iFrame on the website. The option “advanced privacy mode” is enabled here. This prevents YouTube from storing information on visitors to the website. It is only if you watch a video that information is transmitted to and stored by YouTube.Further information on the data collected and used by YouTube and Google, your rights and privacy can be found in YouTube’s privacy policy ( https://www.youtube.com/t/privacy).'
    body19: 'After contractual processing has been completed, the data is initially stored for the duration of the warranty period, then in accordance with the retention periods prescribed by law, especially tax and commercial law, and then deleted after the period has elapsed, unless you have agreed to further processing and use.'
    body20: 'If the legal requirements are fulfilled, you have the following rights according to art. 15 to 20 GDPR: Right to information, correction, deletion, restriction of processing, data portability. You also have a right of objection against processing based on art. 6 (1) GDPR, and to processing for the purposes of direct marketing, according to art. 21 (1) GDPR.
            Contact us at any time. Our contact details can be found in our imprint.'
    body21: 'You have the right to complain to the regulatory authority according to art. 77 GDPR if you believe that your data is not being processed legally.
            <br><br>last update: 25.04.2018'
    body22: 'We use a merchandise management system in the course of order processing for the purposes of contractual processing. For this purpose your personal data as collected in the course of the order will be sent to Teamleader GmbH, c/o WeWork, Kurfürstendamm 11, 10719 Berlin'
