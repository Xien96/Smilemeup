            Consequences of revocation

            If you revoke the contract, we will pay you all the payments we have received from you, including the delivery costs (except for the additional costs resulting from the fact that you have chosen a different type of delivery than the most favorable standard delivery offered by us ) within a period of fourteen days from the date on which the notice of revocation of the contract has been received by us.

