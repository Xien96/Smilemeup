    desc1: 'Smile Me Up GmbH, based in Düsseldorf, Arnheimerstr. 23 (hereinafter referred to as “Smile Me Up GmbH”), represented by Dr. Walid Fahmy, produces and distributes cosmetic aligners and veneers. The following provisions shall exclusively apply to all offers, deliveries and services of Smile Me Up GmbH to natural and legal persons who are consumers within the meaning of §13 BGB (hereinafter referred to as “Customer”).'
    desc2: 'A contract shall be concluded with Smile Me Up GmbH, Arnheimerstr. 23,40489 Düsseldorf.'
    desc3: 'The presentation of individual products in our business premises, our Internet presence, our online shop or in brochures or catalogs does not represent a legally binding offer. Rather, this is merely a non-binding presentation of the products.

            The contract includes the ordering of the impression set, as well as the production and delivery of the product(s) on the other hand.

            The order confirmation depends on the communication medium used as follows:

            Online shop
            When ordering through our online shop, the toothed racks can be put into the shopping cart without obligation. All inputs can be corrected – even after the toothed rails have been placed into the shopping basket – before sending a binding order. For this purpose, the correction aids displayed and explained in the course of the ordering process are available to you.

            You can place a binding offer for the order of the toothed rails contained in your shopping cart by clicking on the button labeled “Buy Now”. The contract is concluded by our acceptance of your offer. Smile Me Up`s declaration of acceptance is made by sending an e-mail confirming your order to the e-mail address you provide.

            If you have opted for the “PayPal” payment type, the contract is already in place at the time of your confirmation of payment instructions to PayPal.
            We store the contract text and send you the order data and our terms and conditions by e-mail. You can also view and download the terms and conditions on our website at any time.

            Order by telephone
            In the case of a telephone contact, neither the delivery nor the acceptance of your order constitutes a legally binding offer. A contract will not be closed by telephone.

            We will send you an order confirmation form via the desired products to your e-mail address or, if you wish, expressly to your postal address. With this order form, we issue a binding offer for the order to which we are bound for a period of 14 days from the date of dispatch. Acceptance of this offer takes place by timely receipt of the order form signed by you in our house.

            Personal order
            In the case of a personal order in our premises, we issue a binding offer by submitting an order form that you accept by signing.

            The impression kit

            The impression set will be sent to you after the order confirmation to the address you specify. In the impression set you will find impression material for a total of four imprints, four impression spoons, a shade guide for determining the color of the product (Snap Up only), disposable gloves, a cheek holder, the instructions “How to make impressions” and the order confirmation form of your order. Alternatively, we offer you the possibility to take the imprints at Smile Me Up GmbH or its cooperation partners.

            After returning the impression set to us, we will create the customized product according to the order confirmation form.
'
    desc4: 'When using our online shop, personal data and sensitive information will be collected and stored by you when you have successfully completed the ordering process.
            In addition, sensitive information about you can be stored during your visit to our online shop, including, for example, health information about your teeth; including images of the respective teeth.
            We inform you of the intentions when personal data or sensitive information is collected, and we only use data necessary to meet the agreed service performance (production of our products) and purposes.

            The personal data collected or provided by you when you use our site may be used as follows:
            • Providing information about our products, services, news and events
            • Direct telephone contact to optimize the order process
            • Analyze the use of our products Services and products, developing new services and products, and adapting our products, services and otherwise
            provided information.
            The comprehensive data protection regulations of our on-line shop can be viewed and downloaded at any time on our website.'
    desc5: 'The possible risks associated with the use of sprockets are not different from those of other cosmetic periodontal products. The use of Smile Me Up products is recommended only for periodontally and dental stable customers. The use of this products can have some of the risks listed below. However, many of the aforementioned risks also exist without any use of the toothed rails. Therefore, Smile Me Up would like to clarify the following risks, as far as this is necessary in individual cases:

            A certain sensitivity of the teeth is to be expected after the insertion of the cosmetic dental product. A slight pressure sensation can result. In addition, irritation can occur on the gums, cheeks and lips.
            • Caries, periodontal diseases or gum infections on the teeth can occur when the customer takes sugary foods and does not thoroughly clean the teeth or lacks adequate oral hygiene.
            • The toothed rails can temporarily affect the speaking ability.
            • The use of the equipment may temporarily result in increased salivary flow or mouth dryness. Certain medications can enhance this effect.
            • The health of bones and gums that support the teeth can be compromised.
            • The product can break by improper pressure or bite.
            • The product or their parts can be inadvertently swallowed or inhaled. This risk is increased if the toothed rails are shortened or modified by the customer.
            • In rare cases, problems with the temporomandibular joint can also occur which can cause joint pain, headache or ear problems.
            • Allergic reactions may occur.'
    desc6: 'The prices stated in the price lists of Smile Me Up or other communications in the Online shop non-binding. Relevant are exclusively in the order acknowledgment of Smile Me Up mentioned prices, if applicable, plus the applicable statutory value added tax and packaging, postage and freight costs. Additional deliveries and services will be charged separately.
            With regard to packaging, postage and freight costs, Smile Me Up is entitled to choose the best way of delivery for the customer.'
    desc7: 'The following options are available for payment of your order. We do not charge surcharges for any of the following options.

            Bank transfer (prepayment)
            You pay by transferring the total amount to the account of Smile Me Up GmbH. In the case of a payment in advance, your order will be processed immediately if the payment has been received by us. When placing the order, make sure to specify the purchase order number as the intended use and always transfer it separately for different orders.

            Depending on the credit institution, it may take 2-4 business days for the payment to arrive. The ordered items remain reserved until payment is received (maximum 7 days).

            If you return the impression set unused, the corresponding value of the goods will be credited back to the bank account from which you have passed.

            Our bank account for SEPA Credit
