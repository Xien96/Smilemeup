            PayPal
            The payment is made via the online service provider PayPal. At the end of the order process, you will be forwarded directly to PayPal.
            If you are a PayPal customer, you can log in there with your user data and make the payment. Are you new to Paypal? Then you can order as a guest or open a PayPal account and then confirm the payment.

            As a rule, the payment is received within a few minutes and your order will be processed immediately.
            Further information is available during the ordering process.
            If you return the impression set unused, the corresponding value will be returned to the Paypal account from which you made the payment.

            Cash payment
            By prior arrangement there is also the possibility to pay the amount in cash, especially in the case of personal orders in our premises.

            Credit card
            You can pay with us comfortably and securely with your credit card. We accept Mastercard and Visa credit cards. The credit card will be charged as soon as the ordering process has been completed. If you return the impression set unused, the corresponding goods value is credited back to the originally charged credit card.

            The credit card data are encrypted by SSL. Due to this high security standard, a purchase at Smile Me Up is secure by credit card.

            Additional security when paying by credit card:

            Verified by VISA and MasterCard SecureCode enable the particularly secure processing of credit card transactions on the Internet via special encryption methods.

            You do not need any additional software. Both registered and unregistered customers are automatically forwarded to the bank via payment processing. To complete your order successfully, please follow the steps indicated there.
            You will also find the terms and conditions of the respective credit card provider in your documents or at https://www.mastercard.de or https://www.visa.de.'
    desc8: 'As a consumer within the meaning of § 13 BGB (German Civil Code), you are entitled to a right of withdrawal in the event of a conclusion of the contract with the exclusive use of telecommunication means (distance agreement) in accordance with §§ 355, 356 BGB.
            You may revoke a contract in accordance with the following provisions:

            Cancellation

            You have the right to revoke the contract within fourteen days without giving reasons.
            The revocation period is 30 days. However, if you have already used the impression kit, this service is not returnable. In case you have ordered a Clear Up, the service costs 150€, for Snap Up 50€.
            To exercise your right of revocation, you must inform us,

            Smile Me Up GmbH
            Arnheimerstr. 23
