            The customer bears the shipping costs incurred. We would like to point out that you always ship the goods in an air-cushioned envelope or package. This is also assured by a transport insurance company at the supplier who will instruct you. We will coordinate the concrete correction requirements in a personal consultation and make the desired adjustments to your tooth guides.
