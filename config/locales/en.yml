            We may refuse the repayment until we have returned the impression set or until you have demonstrated that you have sent the impression set back unsealed, whichever is earlier. You have to return the impression set to us immediately or in any case at the latest within 14 days from the date on which you inform us of the cancellation of the contract. The deadline is respected when you send the goods before the deadline of 14 days.
            They bear the direct costs (if no use of the returned return certificate is made) of the return of the goods.
            They must pay for a possible loss of value of the impression set if this loss of value is attributable to a handling which is not necessary for checking the quality, characteristics and functioning of the goods, eg use of the impression material and impression trays. The costs are € 50 (Snap Up)/150€ (Clear Up).

            Exclusion or expiry of the right of revocation

            According to Article 312g (2) of the German Civil Code (BGB), a right of revocation does not apply to contracts for the delivery of goods which are not prefabricated and whose manufacture is subject to an individual selection or provision by the consumer or which are clearly tailored to the personal needs of the consumer. Therefore, a revocation is only valid for the unused impression set but not for the individually manufactured toothed rails.
