    head23: 'Derechos de la persona afectada'
    head24: 'Derecho de apelación a la autoridad supervisora'
    body1: 'Salvo indicación de lo contrario, la ley no le obliga ni estipula que deba facilitar sus datos personales, ni se requieren para la celebración de un contrato. No está obligado a facilitar datos. El hecho de no facilitarlos no implica consecuencias. Esta disposición únicamente será aplicable en la medida en que no se dé ninguna indicación contraria durante las operaciones de procesamiento posteriores.
            El término «Datos personales» incluye cualquier información relacionada con una persona física identificada o identificable.'
    body2: 'Puede visitar nuestros sitios web sin la necesidad de proporcionar datos personales. Siempre que accede a nuestro sitio web, los datos de uso se transmiten a través de su navegador de Internet y se almacenan en la información del registro (archivos de registro del servidor). Estos datos almacenados recogen, por ejemplo, el nombre de la página visitada, la fecha y hora de acceso, la cantidad de datos transferidos y el proveedor solicitante. La única finalidad de estos datos es garantizar el correcto funcionamiento de nuestro sitio web y la mejora de nuestra oferta. No es posible atribuir estos datos a una persona determinada.'
    body3: 'A través del formulario de contacto, recopilamos solo los datos personales (nombre, dirección de correo electrónico, texto del mensaje) que usted haya decidido proporcionar. El procesamiento de datos tiene como objeto establecer un contacto inicial. Mediante el envío de su mensaje, acepta el procesamiento de los datos transmitidos. El procesamiento se basa en el art. 6 (1) letra a del RGPD con su consentimiento.
            Puede revocar su consentimiento en cualquier momento enviándonos una notificación sin que la legalidad de la autorización se vea afectada hasta el momento de la revocación. Solo utilizamos su dirección de correo electrónico para el procesamiento de su solicitud. Sus datos se eliminarán posteriormente, a menos que haya dado su consentimiento para un procesamiento y uso ulterior.'
    body4: 'Cuando abre una cuenta de cliente, recopilamos los datos personales que usted comparte en el proceso. El procesamiento de datos tiene como finalidad mejorar su experiencia de compra y simplificar la tramitación de pedidos. El procesamiento se basa en el art. 6 (1) letra a del RGPD con su consentimiento. Puede revocar su consentimiento en cualquier momento enviándonos una notificación sin que la legalidad de la autorización se vea afectada hasta el momento de la revocación. Su cuenta de cliente se eliminará posteriormente.'
    body5: 'A través de la realización de pedidos, recopilamos y utilizamos sus datos personales solo cuando es imprescindible para el cumplimiento y tramitación de su pedido, así como para el procesamiento de sus solicitudes. Es necesario facilitar los datos para la celebración del contrato. El hecho de no facilitarlos implica que el contrato no pueda celebrarse. El procesamiento se basa en el art. 6 (1) letra b del RGPD y es necesario para el cumplimiento de un contrato con usted. No se realizará ninguna transmisión de sus datos a terceros sin su consentimiento expreso. Lo anterior excluye únicamente a nuestros socios de servicio, a quienes requerimos para procesar la relación contractual o a proveedores de servicios que utilizamos como parte de un procesamiento de trabajo. Además de los destinatarios mencionados en las respectivas cláusulas de esta declaración de privacidad, estos son, por ejemplo, los destinatarios de las siguientes categorías: Proveedores de
            servicios postales, proveedores de servicios de pago, proveedores de servicios de gestión de mercancías, proveedores de servicios para el procesamiento de pedidos, empresas de alojamiento web, proveedores de servicios de TI y distribuidores de dropshipping. Cumplimos estrictamente con las disposiciones legales en todos los casos. El volumen de transmisión de datos está limitado a un mínimo.'
    body6: 'Con independencia del contrato, utilizamos su dirección de correo electrónico únicamente con fines publicitarios para el envío de boletines informativos siempre que haya dado su consentimiento expreso. El procesamiento se basa en el art. 6 (1) letra a del RGPD con su consentimiento. Puede revocar el consentimiento en cualquier momento sin que la legalidad de la autorización se vea afectada hasta el momento de la revocación. Puede darse de baja del boletín informativo en cualquier momento a través del enlace correspondiente situado en dicho boletín o enviándonos una notificación al respecto. A partir de ese momento, su dirección de correo electrónico dejará de formar parte de la lista de distribución.
            Sus datos se transmitirán a un proveedor de servicios para marketing por correo electrónico como parte de un procesamiento de trabajo. No se transmiten a otros terceros.
            Sus datos se transmitirán a un tercer país para el que existe una decisión de adecuación por parte de la Comisión Europea.'
    body7: 'Utilizamos su dirección de correo electrónico, que hemos obtenido mediante la venta de un bien o servicio, para el envío por vía electrónica de publicidad de bienes o servicios propios, similares a los que adquirió previamente con nosotros siempre que no se haya opuesto ello. Es necesario facilitar la dirección de correo electrónico para la celebración del contrato. El hecho de no facilitarlos implica que el contrato no pueda celebrarse. El procesamiento se basa en el art. 6 (1) letra f del RGPD del interés legítimo en la publicidad directa. Puede negarse a este uso de su dirección de correo electrónico en cualquier momento si nos lo notifica. Puede encontrar los datos de contacto para poner en conocimiento su oposición en el aviso legal. Asimismo, puede usar el enlace destinado a ello en el correo electrónico publicitario. No existen otros gastos que los de transmisión según las tarifas básicas.'
    body8: 'Utilizamos un sistema de gestión de mercancías como parte de un procesamiento de trabajo para la ejecución del contrato. Sus datos personales recopilados durante el pedido se utilizarán para este fin
            Teamleader GmbH, c/o WeWork, Kurfürstendamm 11, 10719 Berlin'
    body9: 'Todas las transacciones de PayPal están sujetas a la Política de privacidad de PayPal. Puede encontrarlas en
            https://www.paypal.com/de/webapps/mpp/ua/privacy-prev?locale.x=en_GB'
    body10: 'Nuestra página web utiliza cookies. Las cookies son pequeños archivos de texto que se almacenan en el navegador de Internet o desde el navegador de Internet en el sistema informático de un usuario. Cuando un usuario visita una página web, puede almacenarse una cookie en el sistema operativo del usuario. Esta cookie contiene una cadena de caracteres característica que permite la identificación unívoca del navegador cuando se

              vuelve a visitar la página web. Utilizamos cookies con el objetivo de hacer que nuestra oferta sea más fácil de usar, efectiva y segura. Además, las cookies permiten que nuestros sistemas reconozcan su navegador, incluso después de cambiar página, y le ofrecen servicios. Algunas características de nuestra página web no pueden ofrecerse sin el uso de cookies. Para dichos servicios, es necesario que el navegador sea reconocido, incluso después de un cambio de página.
              Además, utilizamos cookies en nuestra página web con el fin de permitir un análisis del comportamiento de navegación de los visitantes.
              También utilizamos cookies con el fin de dirigirnos posteriormente a los visitantes de la página en otros sitios web con publicidad dirigida y basada en sus intereses.
              El procesamiento se basa en el § 15 (3) de la Ley alemana de servicios de comunicación y telecomunicaciones (TMG) y en el art. 6 (1) lit. f del Reglamento general de protección de datos, a partir del interés legítimo en los propósitos antes mencionados.
              Los datos recopilados de esta manera serán anonimizarse mediante medios técnicos. Por lo tanto, ya no será posible asignar los datos a su persona. Los datos no se almacenarán con ninguna otra información personal sobre usted.
              Por razones propias de su situación particular, tiene derecho a cancelar en cualquier momento el procesamiento de sus datos personales, basado en el artículo 6 (1) f del Reglamento general de protección de datos.
              Las cookies se almacenan en su ordenador. Por lo tanto, tiene control total sobre el uso de cookies. Al seleccionar la configuración técnica adecuada en su navegador de Internet, puede evitar el almacenamiento de cookies y la transmisión de los datos incluidos en el mismo. Las cookies ya guardadas se pueden eliminar en cualquier momento. Sin embargo, le advertimos de que es posible que no pueda usar todas las funciones de esta página web en su totalidad.
              Los siguientes enlaces le indicarán cómo administrar (y desactivar) las cookies en los principales navegadores: Navegador Chrome: https://support.google.com/accounts/answer/61416?hl=es
              Internet Explorer: https://support.microsoft.com/es-es/help/17442/windows-internet-explorer-delete-manage-cookies
              Mozilla Firefox: https://support.mozilla.org/de/kb/cookies-erlauben-und-ablehnen
              Safari: https://support.apple.com/de-de/guide/safari/manage-cookies-and-website-data-sfri11471/mac'
    body11: 'En nuestra página web, utilizamos el servicio de análisis web Google Analytics de Google Inc. (1600 Amphitheatre Parkway, Mountain View, CA 94043, EE. UU., «Google»). El procesamiento de datos tiene pretende analizar esta página web y sus visitantes. Para ello y por encargo de la empresa explotadora de esta página web, Google utilizará la información obtenida para evaluar el uso de la página web, recopilará informes sobre la actividad de la página web y prestará otros servicios relacionados con Internet a la página web del explotador. La dirección IP transmitida a Google Analytics a través de su navegador no se combinará con otros datos de Google.
             Google Analytics utiliza cookies que le permiten analizar el uso de la página web. Por norma general, la información que generan las cookies sobre su uso de la página web se transfiere a un servidor de Google en EE. UU., donde se almacena. La anonimización de IP se activa en esta página web. Como resultado, Google

             acortará previamente su dirección IP en los estados miembros de la Unión Europea o en otros estados signatarios del Acuerdo sobre el Espacio Económico Europeo. La dirección IP completa solo se enviará en casos excepcionales a un servidor de Google en EE. UU. para que sea acortada. En caso necesario, sus datos se transmitirán a EE. UU. Para las transferencias de datos a EE. UU., existe actualmente una decisión de adecuación de la Comisión Europea. El procesamiento se basa en el artículo 6 (1) lit. f del Reglamento general de protección de datos, a partir del interés legítimo en el diseño específico y basado en las necesidades de la página web. Por razones propias de su situación particular, tiene derecho a cancelar en cualquier momento el procesamiento de sus datos personales, basado en el artículo 6 (1) f del Reglamento general de protección de datos.
             Puede renovar el uso de las cookies seleccionando los ajustes técnicos correspondiente de su navegador. Sin embargo, le advertimos de que, en caso de que lo haga, puede que no estén disponibles todas las opciones que ofrece la página web. También puede evitar que los datos generados por la cookie sobre su uso de la página web sean transmitidos a Google (incluyendo su dirección IP), así como el tratamiento de estos datos por parte de Google, para ello tiene disponible en el siguiente enlace un plugin de navegador que debe descargar e instalar [ https://tools.google.com/dlpage/gaoptout?hl=es]. Puede establecer una cookie de exclusión para evitar que Google Analytics recopile datos en todos los dispositivos. Las cookies de exclusión evitan la recopilación futura de sus datos cuando visita este sitio web. Para que esto funcione de manera integral, debe optar por no participar en todos los sistemas y dispositivos en uso. Si hace clic aquí, se configurará la cookie de exclusión: desactivar Google Analytics. Obtendrá más información sobre las Condiciones de uso y la Política de privacidad en https://www.google.com/analytics/terms/es.html o en https://www.google.de/intl/es/policies/.'
    body12: 'En nuestra página web, utilizamos la función Remarketing o «Grupos objetivo similares» de Google Inc. (1600 Amphitheatre Parkway, Mountain View, CA 94043, USA; «Google»). Esta función tiene como objetivo analizar el comportamiento del visitante y sus intereses.
             Google utiliza cookies para analizar el uso de la página web, que constituye la base para la creación de anuncios basados en intereses. Las cookies se utilizan para registrar visitas a la página web y datos anonimizados sobre el uso de la web. No se almacenan datos personales de los visitantes de la página web. Si visita otra página web en la red de Display Google, verá anuncios que probablemente incluyan categorías de productos e información previamente vistas.
             En caso necesario, sus datos también se transmitirán a EE. UU. Para las transferencias de datos a EE. UU., existe actualmente una decisión de adecuación de la Comisión Europea.
             El procesamiento se basa en el artículo 6 (1) lit. f del Reglamento general de protección de datos, a partir del interés legítimo en dirigirse a los visitantes de la página web a través de publicidad, mostrando anuncios publicitarios personalizados basados en intereses a los visitantes de la web del proveedor cuando visiten otras páginas web de la red de Display Google.
             Por razones propias de su situación particular, tiene derecho a cancelar en cualquier momento el procesamiento de sus datos personales, basado en el artículo 6 (1) f del Reglamento general de protección de datos.
             Puede desactivar el uso de cookies por parte de Google de forma permanente siguiendo el siguiente enlace y descargando e instalando el plugin disponible https://support.google.com/ads/answer/7395996?hl=es
             Como alternativa, puede desactivar el uso de cookies por parte de terceros accediendo a la página de desactivación de la iniciativa de publicidad en red (Network Advertising Initiative) en https://www.networkadvertising.org/choices/ y aplicando la información complementaria sobre la exclusión.

             Encontrará más información sobre Google Remarketing y su correspondiente declaración de privacidad en
             https://www.google.com/privacy/ads/'
    body13: 'En nuestra página web, utilizamos el programa de publicidad en línea «Google AdWords» y el Conversion-Tracking (valoración de las visitas). Google Conversion Tracking es un servicio de análisis de Google Inc. (1600 Amphitheatre Parkway, Mountain View, CA 94043, EE. UU., «Google»). Si hace clic en un anuncio ofrecido por Google, se almacena una cookie de rastreo de conversión en su ordenador. Estas cookies tienen una validez limitada, no contienen datos personales y, por lo tanto, no realizan ninguna identificación personal. Si visita ciertas páginas de nuestra web y la cookie no ha expirado, tanto Google como nosotros podemos detectar que ha hecho clic en el anuncio y que se le ha redireccionado a esta página. Cada cliente de Google AdWords recibe una cookie diferente. Por lo tanto, no es posible rastrear las cookies a través de las páginas web de los clientes de AdWords.
             La información obtenida con la ayuda de la cookie de conversión se usa para crear estadísticas de conversión. De esta forma, sabemos la cantidad total de usuarios que hicieron clic en uno de nuestros anuncios y fueron redirigidos a una página de seguimiento de conversiones. Sin embargo, no recibimos ninguna información que identifique personalmente a los usuarios. El procesamiento se basa en el artículo 6 (1) lit. f del Reglamento general de protección de datos, a partir del interés legítimo en publicidad personalizada y análisis de la eficacia y eficiencia de dicha publicidad.
             Por razones propias de su situación particular, tiene derecho a cancelar en cualquier momento el procesamiento de sus datos personales, basado en el artículo 6 (1) f del Reglamento general de protección de datos.
             Puede evitar el almacenamiento de cookies mediante la selección de la configuración técnica adecuada del software de su navegador. Sin embargo, en este caso le advertimos de que es posible que no pueda usar todas las funciones de esta página web en su totalidad. No se incluirá en las estadísticas de Conversion-Tracking. También puede optar por no recibir publicidad personalizada en la configuración de anuncios de Google. Encontrará las instrucciones en https://support.google.com/ads/answer/2662922?hl=es Además, puede desactivar el uso de cookies por parte de terceros accediendo a la página de desactivación de la iniciativa de publicidad en red (Network Advertising Initiative) en https://www.networkadvertising.org/choices/ y aplicando la información complementaria sobre la exclusión.
             Consulte más información y la Política de privacidad de Google en: https://www.google.de/policies/privacy/'
    body14: 'En nuestra página web, utilizamos la opción Remarketing «Custom Audiences» de Facebook Inc. (1601 S. California Ave, Palo Alto, CA 94304, EE. UU., «Facebook»).
             Esta función tiene como objetivo orientar a los visitantes de la página web con publicidad basada en sus intereses en la red social Facebook.
             Para ello, se implementó la etiqueta de remarketing de Facebook en la página web. A través de esta etiqueta, se establece una conexión directa a los servidores de Facebook al visitar la página web. De esta forma, se transmitirá al servidor de Facebook cuál de nuestras páginas web ha visitado. Facebook asigna esta información a su cuenta de usuario personal de Facebook. Cuando visite la red social Facebook, verá anuncios de Facebook personalizados basados en sus intereses. El procesamiento se basa en el art. 6 (1) letra f del RGPD del interés legítimo en el objetivo indicado anteriormente.
             Por razones propias de su situación particular, tiene derecho a cancelar en cualquier momento el

             procesamiento de sus datos personales, basado en el artículo 6 (1) f del Reglamento general de protección de datos.
             Puede desactivar la función de remarketing «Custom Audiences» aquí.
             Para obtener más información sobre la recopilación y el uso de datos por parte de Facebook, sus derechos para hacerlo y las formas de proteger su privacidad, consulte la Política de privacidad de Facebook en https://www.facebook.com/about/privacy/.'
    body15: 'En nuestra página web, utilizamos la función AdSense de Google Inc. (1600 Amphitheatre Parkway, Mountain View, CA 94043, EE. UU., «Google»).
             Esta función tiene la finalidad de alquilar espacios publicitarios en la página web y orientar a los visitantes de la web de forma deliberada con publicidad basada en sus intereses.
             Esta función mostrará a los visitantes de la página web del proveedor avisos publicitarios personalizados basados en sus intereses de la red de Display Google. Para ello, Google utiliza cookies que le permiten analizar el uso de la página web. Por norma general, la información que genera la cookie sobre su uso de la página web se transfiere a un servidor de Google en EE. UU., donde se almacena. Google puede transferir esta información a terceros si así lo exige la ley o si terceros se encargan de procesar esta información en nombre de Google. Google nunca asociará su dirección IP con otros datos de Google.
             El procesamiento se basa en el art. 6 (1) letra f del RGPD del interés legítimo en el objetivo indicado anteriormente.
             Por razones propias de su situación particular, tiene derecho a cancelar en cualquier momento el procesamiento de sus datos personales, basado en el artículo 6 (1) f del Reglamento general de protección de datos.
             Puede desactivar permanentemente el uso de cookies por parte de Google con el siguiente enlace y descargando e instalando el plugin incluido https://support.google.com/ads/answer/7395996?hl=es.
             También puede desactivar el uso de cookies por parte de terceros accediendo a la página de desactivación de la iniciativa de publicidad en red (Network Advertising Initiative) en https://www.networkadvertising.org/choices/ y aplicando la información complementaria sobre la exclusión.
             También puede rechazar el uso de las cookies mediante el ajuste de las opciones de su software de navegación. Sin embargo le advertimos de que, en caso de que lo haga, puede que no estén disponibles todas las opciones que ofrece la página web.
             Consulte más información y la Política de privacidad de Google en: https://www.google.com/policies/technologies/ads/, https://www.google.de/policies/privacy/'
    body16: 'En nuestra página web, utilizamos el sistema de chat en vivo de Zendesk Inc. (1019 Market Street, 6th Floor, San Francisco, California 94103, EE. UU.; «Zendesk»).
             El sistema sirve para la comunicación entre usted y nosotros como proveedor. A partir de estos datos, se pueden crear perfiles de uso con un seudónimo. Las cookies se usan para este objetivo. Las cookies permiten reconocer el navegador de Internet.
             En caso necesario, sus datos se transmitirán a EE. UU. Para las transferencias de datos a EE. UU., existe actualmente una decisión de adecuación de la Comisión Europea. Si Zendesk transmite los datos a terceros países para los cuales no hay una decisión de adecuación, esto se hace sobre la base de las reglamentaciones internas vinculantes de protección de datos, de acuerdo con el artículo 47 del Reglamento general de protección

             de datos. Dichas reglamentaciones están disponibles en https://d1eipm3vz40hy0.cloudfront.net/pdf/ZENDESK - BCR Processor Policy.pdf y https://d1eipm3vz40hy0.cloudfront.net/pdf/ZENDESK-BCR-Controller-Policy.pdf.
             El procesamiento se basa en el art. 6 (1) letra f del RGPD del interés legítimo en la comunicación directa con el cliente.
             Por razones propias de su situación particular, tiene derecho a cancelar en cualquier momento el procesamiento de sus datos personales, basado en el artículo 6 (1) f del Reglamento general de protección de datos.
             Puede ejercer la objeción para evitar el almacenamiento de cookies configurando el software de su navegador. Sin embargo, en este caso le advertimos de que es posible que no pueda usar todas las funciones de esta página web en su totalidad.
             Para obtener más información sobre la recopilación y el uso de datos por parte de Zopim, sus derechos para hacerlo y las formas de proteger su privacidad, consulte la Política de privacidad de Zopim en https://www.zendesk.com/company/customers-partners/privacy-policy/.'
    body17: 'En estas páginas de Internet se usan plug-ins (complementos) de la red social facebook.com operada por la Facebook Inc., 1601 S. California Ave, Palo Alto, CA 94304, USA ("Facebook" ).
             Si llaman páginas Web de nuestra presencia en Internet provistas de un tal plug-in, se establecerá un enlace a los servidores de Facebook y así se representará el plug-in mediante comunicación a su navegador (browser) en la página de Internet. De esta manera se transmite al servidor de Facebook cuál de nuestras páginas de Internet ha visitado. Si aquí ha entrado en calidad de miembro de Facebook, Facebook asignará esta información a su cuenta de usuario personal de Facebook. Usando las funciones plug-in (p.ej., hacer clic en el botón „Me gusta“, o hacer un comentario), también estas informaciones se asignarán a su cuenta en Facebook, lo cual puede evitar solo cerrando la sesión antes de usar el plug-in.
             Si no desea que Facebook asigne las informaciones reunidas directamente en su perfil de Facebook, o bien tiene que cerrar la sesión antes de visitar nuestra página en Facebook o bloquear la carga del plug-in de Facebook en nuestras páginas Web usando un „bloqueador de Facebook“.'
    body18: 'En estas páginas de Internet se utiliza el botón "+1"de la red social Google Plus gestionada por Google Inc., 1600 Amphitheatre Parkway, Mountain View, California, 94043 EE. UU. (en adelante, "Google"). Si accede a una página de Internet de nuestro sitio web que contiene el botón "+1", se establecerá un vínculo con los servidores de Google en EE. UU. y el botón se mostrará en la página de Internet a través de un aviso a su navegador. Para ello, se transmite tanto su dirección IP como información sobre cuáles de nuestras páginas de Internet ha visitado a los servidores de Google. Esto ocurre independientemente de si se ha registrado o ha iniciado sesión en Google Plus. La transmisión de dicha información tiene lugar incluso si el usuario no se ha registrado o no ha iniciado sesión. El botón "+1" no se emplea para registrar sus visitas en Internet. Al mostrarse un botón "+1", Google no registra el desarrollo de su navegador de forma permanente ni evalúa de otra forma su visita a una página provista del botón "+1". Google memoriza los datos relativos a su visita durante aproximadamente dos semanas con fines relacionados con el mantenimiento del sistema y la subsanación de fallos. No obstante, estos datos no están estructurados según perfiles individuales, nombres de usuarios o URLs, ni tampoco son

             transferidos a nosotros.
             En caso de que usted sea usuario de Google Plus y haya iniciado sesión en Google Plus durante el periodo de tiempo en el que utiliza el Plugin, la información recopilada sobre su visita al sitio web será vinculada con su cuenta en Google Plus y mostrada a otros usuarios. En caso de interaccionar con los diferentes Plugins de Google, se recopilará la información correspondiente acerca de usted y dicha información será enviada y almacenada por Google. En el siguiente enlace encontrará una sinopsis sobre los diferentes tipos de Plugins de Google: https://developers.google.com/+/web/
             En caso de que haya hecho público su perfil en los ajustes de Google Plus, podrá mostrarse su "+1" de Google como indicación junto con su nombre de perfil y su foto en los servicios de Google, como en los resultados de búsqueda o en su perfil de Google, o bien en otros puntos de páginas web y anuncios en Internet. Si no desea que Google agregue la información recopilada directamente a su perfil de Google Plus, deberá finalizar la sesión en Google Plus antes de visitar nuestra página.
             En la declaración de protección de datos de Google encontrará más información sobre la recopilación y el uso de datos por parte de Google, sobre los derechos que posee usted en relación a ello y sobre las posibilidades de protección de su esfera privada: www.google.com/intl/de/+/policy/+1button.html.
             También tiene la posibilidad de evitar la carga de Plugins de Google instalando los Add-Ons correspondientes en su navegador.'
    body19: 'Nuestra página web contiene las funciones del servicio Twitter.
             Twitter es el portal de la red social de la empresa Twitter Inc.,795 Folsom St., Suite 600, San Francisco, CA 94107, (EE. UU.).
             Nosotros utilizamos Plugins de Twitter. Si accede a una página web que contiene dicho Plugin, se produce un intercambio de datos con los servidores de Twitter ubicados en EE. UU.
             En caso de interaccionar con los diferentes Plugins de Twitter, se recopilará la información correspondiente acerca de usted y dicha información será enviada y almacenada por Twitter.
             En caso de que usted sea usuario de Twitter y haya iniciado sesión en Twitter durante el periodo de tiempo en el que utiliza el Plugin, la información recopilada sobre su visita al sitio web será vinculada con su cuenta de Twitter y mostrada a otros usuarios.
             Si no desea que Twitter vincule y relacione la información con los datos de su cuenta en Twitter, deberá finalizar la sesión en Twitter antes de visitar nuestra página web.
             Encontrará más información sobre la recopilación y el uso de datos por parte de Twitter en https://twitter.com/privacy.'
    body20: 'En estas páginas web se usan plug-ins del servicio online Instagram operado por Instagram LLC. 1601 Willow Road, Menlo Park, CA 94025, EE. UU. ("Instagram").
             Cuando accede a nuestras páginas web de nuestro sitio web dotadas de un plug-in de este tipo, se establece una conexión con los servidores de Instagram y el plug-in se muestra en la página web por medio de un mensaje a su navegador. De esta manera se transmite a los servidores de Instagram tanto su dirección IP, como también la información, cuáles de nuestras páginas web ha visitado.
             Si ha iniciado la sesión en Instagram, Instagram asigna esta información a su cuenta de usuario personal. Al utilizar las funciones de plug-in (p.ej., al hacer clic en el botón "Instagram"), estas informaciones se asignan

             también a su cuenta de Instagram, que podrá evitar solo finalizando la sesión antes de usar el plug-in.
             Si no quiere que Instagram asigne las informaciones recopiladas directamente a su cuenta de Instagram, debe finalizar la sesión en Instagram antes de visitar nuestra página web en Instagram o utilizar un complemento (add-ons), por ejemplo, el bloqueador de scripts "NoScript" (noscript. net), para que su navegador bloquee la carga del plug-in de Instagram en nuestras páginas web.
             Para obtener más informaciones sobre la recopilación y el uso de los datos por parte de Instagram, sobre sus derechos respectivos y posibilidades para proteger su privacidad, consulte las informaciones sobre la protección de datos de Instagram: https://help.instagram.com/155833707900388'
    body21: 'En nuestra página web, utilizamos la función para insertar vídeos de YouTube de YouTube LLC. (901 Cherry Ave., San Bruno, CA 94066, USA; «YouTube»).
             YouTube es una filial de Google Inc. (1600 Amphitheatre Parkway, Mountain View, CA 94043, EE. UU., «Google»).
             La función muestra vídeos almacenados en YouTube en un iFrame de la página web. La opción «Modo de privacidad ampliado» está activada. Como resultado, YouTube no almacena información sobre los visitantes de la web. La información solo se transmitirá y almacenará en YouTube cuando vea un vídeo.
             Para obtener más información sobre la recopilación y el uso de datos por parte de YouTube y Google, sus derechos para hacerlo y las formas de proteger su privacidad, consulte la Política de privacidad de YouTube ( https://www.youtube.com/t/privacy).'
    body22: 'Tras completar la ejecución del contrato, los datos se procesan primero por el período de garantía y, a continuación, se almacenan teniendo en cuenta los plazos de almacenamiento legales, comerciales y fiscal. Por último, se elimina tras la fecha límite, a menos que se haya acordado un procesamiento y uso posteriores.'
    body23: 'Tiene derecho a lo siguiente según los artículos 15 al 20 del Reglamento general de protección de datos, si se cumplen los requisitos legales: Derecho a la información, corrección, eliminación, limitación del procesamiento, portabilidad de datos.
             Además, de acuerdo con el artículo 21 (1) del Reglamento general de protección de datos, tiene derecho revocación del procesamiento basado en el art. 6 (1) del Reglamento general de protección de datos y del procesamiento para correo directo.
             Póngase en contacto con nosotros. Los datos de contacto figuran en el aviso legal.'
    body24: 'De acuerdo con el artículo 77 del Reglamento general de protección de datos, tiene derecho a presentar una queja ante la autoridad supervisora si considera que el procesamiento de sus datos personales no es legal.
             <br><br>última actualización: 25.04.2018'
