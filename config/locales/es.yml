      desc: 'You wish to straighten your teeth or close gaps? Without traditional braces? You prefer to pay less for a high-quality treatment? Then you should choose our invisible, discreet aligner "Clear Up" '
      start_journey: 'Start Your Journey'
      journey_desc: 'Before purchasing the CLEAR UP aligners, you should of course get to know how we can help you - our exeprts review every case!'
      step1: 'Your journey starts by ordering an impression kit and taking the impressions at home. We will provide you with material and an instruction video.'
      step2: 'After we have received your impressions back, our experts will analyse your case. There are some difficult displacements, which our system cannot treat. If your case is too difficult, we will return you the amount you paid. For all other cases, our experts will create a 3d simulation, which will present you, how your teeth will move during the treatment.'
