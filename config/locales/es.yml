      desc: 'You wish to straighten your teeth or close gaps ? Without a traditional braces ? You prefer to pay less for a high-quality treatment ? Then you should choose our invisible, discreet aligners "CLEAR UP". Find out more by clicking on "start now".'
      start_now: 'Start Now'
      full_desc: 'You wish to straighten your teeth or close gaps? Without traditional braces? You prefer to pay less for a high-quality treatment? Then you should choose our invisible, discreet aligner "Clear Up"'
      what_desc: 'Custom-made invisible aligners that efficiently move teeth according to a professional digital plan.'
      title1: 'Simple <strong>and efficient.</strong>'
      title2: 'Appealing and <strong>CLEAR</strong>'
      title3: 'Affordable'
      desc1: 'CLEAR UP aligners have never been simpler than this. CLEAR UP is extremely easy to use and can be removed anytimes while functioning as efficient as traditional braces.'
      desc2: 'Aligners can now be glamorous! Our CLEAR UP is almost invisible!'
