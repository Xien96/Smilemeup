            Freiwillige 30-Tage-Geld-zurück-Garantie:  Wir bieten Ihnen über die gesetzlich festgelegte 14-tägige Widerrufsfrist hinaus eine 30-tätige Rückgabegarantie. Dank dieser Rückgabegarantie können Sie innerhalb von 30 Tagen ab Datum des Bestelleingangs des von Ihrem Vertrag zurücktreten und das Abdruckset wie vorgenannt beschrieben zurücksenden. Dies gilt nicht für unser Abdruckset, welches wir Ihnen in diesem Fall mit 50€ in Rechnung stellen müssen. Wurde bereits eine 3D-Simulation erstellt, so müssen wir Ihnen 150€ in Rechnung stellen.'
    desc9: 'Erfahrungsgemäß kann bei Sonderanfertigungen (individuell angefertigte Zahnschienen) ein Korrektur- bzw. Anpassungsbedarf auftreten. So ist es denkbar, dass die Zahnschienen an einigen Stellen nicht sofort passgenau sitzen, sondern zu groß oder zu klein, zu eng oder zu weit erscheinen. Derartige Erscheinungen sind bei individuellen Sonderanfertigungen nicht immer vollkommen auszuschließen. Wir bieten Ihnen daher die Möglichkeit, jede individuell angefertigte Zahnschiene zunächst anzuprobieren und innerhalb der ersten drei Monate soweit erforderlich, maximal zwei Nachbesserungen vorzunehmen und unter Angabe Ihrer Änderungswünsche an uns zurückzusenden. Dazu nutzen Sie bitte das auf unserem Onlineshop herunterladbare Änderungsformular. Wir weißen Sie darauf hin, dass Sie die Ware immer transportsicher in einem luftgepolsterten Umschlag oder Paket versenden. Hiermit sichern sich selbst auch eine Transportversicherung beim Lieferanten den Sie beauftragen. Wir werden den konkreten Korrekturbedarf gegebenenfalls in einem persönlichen Gespräch abstimmen und die gewünschten Anpassungen an Ihren Zahnschienen vornehmen. Zwei Anpassungsarbeiten, die innerhalb von drei Monaten nach Erhalt der Zahnschienen beauftragt werden, führen wir kostenlos für Sie durch.'
    desc10: 'Die Versendung des Abdrucksets erfolgt spätestens innerhalb von 10 Werktagen nach Eingang Ihrer Zahlung, wenn Ihnen vor oder bei Vertragsschluss keine anderen Fristen mitgeteilt worden sind. Mit dem Abdruckset erhalten Sie einen Rücksendeschein und ein Bestellbestätigungsformular über Ihre individuell angefertigten Zahnschienen, das auch die datenschutzrechtliche Einwilligungserklärung beinhaltet. Nachdem die von Ihnen mit dem Abdruckset hergestellten Abformungen sowie das Bestellbestätigungsformular und die Einwilligungserklärung ausgefüllt und unterzeichnet bei uns eingegangen sind, fertigen wir Ihre individuellen Zahnschienen und senden Ihnen diese in der Regel innerhalb von 15 Werktagen zu, wenn wir Ihnen nicht zuvor gesonderte Liefertermine mitgeteilt haben. Unsere Lieferungen erfolgen für Sie versandkostenfrei (nur innerhalb Deutschlands). Eine Selbstabholung der Ware ist nur nach vorheriger Absprache möglich.'
    desc11: 'Soweit nachfolgend nichts anders angegeben ist, gilt das gesetzliche Mängelhaftungsrecht.'
