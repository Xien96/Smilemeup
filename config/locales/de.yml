  faq:
    faq: ''
    our: 'AGB <br>Häufig gestellte Fragen'
    title1: 'Bitte klicke auf die gewünschte Frage, '
    title2: 'um die Antwort einzublenden.'
    subtitles:
      title1: 'Hier findest du die am häufigsten gestellten Fragen unserer'
      title2: 'Kunden sowie die Antworten darauf.'
    question1: 'WAS IST SMILE ME UP?'
    question2: 'WAS IST CLEAR UP?'
    question3: 'WAS IST SNAP UP?'
    question4: 'ERHALTE ICH VON SMILE ME UP EINE GARANTIE FÜR EIN PERFEKTES ERGEBNIS?'
    question5: 'ARBEITE ICH BEI SMILE ME UP MIT ÄRZTEN?'
    question6: 'IST ES EINE SICHERE METHODE, SEINE ZAHNPROBLEME ZU HAUSE MIT ALIGNERN ZU BEHANDELN?'
    answer1: 'Ein Unternehmen, welches sich auf Ihre kosmetische Zahnkorrektur spezialisiert hat. Dabei stehen Sie mit uns im direkten Kontakt. Unser Ziel ist es, all unseren Kunden schöne Zähne sowie ein perfektes Lächeln zu kreieren.
                      Haben Sie Interesse an unserem unsichtbaren Aligner? Füllen Sie einfach unverbindlich unseren Fragebogen hier aus und laden Sie mindestens ein Bild Ihrer Zähne hoch. Wir werden Ihre Zähne in Kürze begutachten und Ihnen eine Rückmeldung innerhalb von 72 Stunden geben.
                      Bevorzugen Sie unsere herausnehmbare Veneers? Hier können Sie diese anfordern!'
    answer2: 'Sie erhalten von uns ein Set mit mehreren unsichtbaren Zahnschienen (Aligner), die Ihre Zähne Schritt für Schritt richten werden. Die Aligner werden jeweils nach 7-10 Tagen ausgetauscht, bis die Zähne die gewünschte Position erreichen. Die Anzahl der zugeschickten Aligner richtet sich nach dem Ausgangszustand Ihrer Zähne.'
    answer3: 'Es handelt sich dabei um abnehmbare kosmetische Verblendschalen (Veneers), die fehlende, schiefe, beschädigte oder verfärbte Zähne überdecken, um hierdurch perfekte Zähne zu garantieren. Zum Anbringen benötigen Sie keinen Kleber; unsere Veneers setzen Sie mit der zahnschonenden Clip-on-Technik auf – einfach auf die eigenen Zähne aufsetzen und mit den Fingern befestigen!'
    answer4: 'Die Ergebnisse können variieren. Jedoch haben wir bei die meisten unserer Patienten bereits extreme Verbesserungen ihrer Zähne erzielen können und Ihnen somit zu einem schönerem Lächeln verholfen.'
    answer5: 'Aufgrund Ihrer heutigen beruflichen Situation haben viele Patienten keine Zeit mehr für regelmäßige Besuche beim Zahnarzt oder Kieferorthopäden. Für eine Clear Up-Behandlung reicht meist ein einziger Besuch in der Praxis einer unserer Kooperationspartner. Natürlich stehen Ihnen unsere Dentalexperten online und telefonisch zur Verfügung und verfolgen Ihre Behandlung.'
    answer6: 'Ja, es ist sicher, da unser fachmännisches Team sowie einer unserer Experten jeden Fall von Beginn bis zum Abschluss verfolgen und betreuen wird.'
    clear_up:
      question1: 'KANN ICH VORHER-NACHHER-BILDER SEHEN?'
      question2: 'WIE LANGE DAUERT DIE VERSCHÖNERUNG MIT ZAHNSCHIENEN IM DURCHSCHNITT?'
      question3: 'WILL I SUFFER FROM PAIN IN A SIMILAR WAY LIKE WEARING BRACES?'
      question4: 'WIE VIELE STUNDEN SOLLTE ICH DIE CLEAR UP-ALIGNER TÄGLICH TRAGEN?'
      question5: 'WAS SOLL ICH MACHEN, WENN ICH MEINEN ALIGNER VERLIERE?'
      question6: 'KÖNNEN SICH MEINE ZÄHNE ZURÜCKVERSCHIEBEN?'
      answer1: 'Vorher-Nachher-Bilder anderer Patienten können Sie auf unserer Webseite sehen. Bei Aufnahme einer Behandlung erstellt unser Team nach Erhalt Ihrer Zahnabdrücke einen speziell für Sie angefertigten Verlaufsplan, welchen wir Ihnen anschließend per E-Mail zukommen lassen. Diesem Plan ist eine Vorher-Nachher-3D-Visualisierung beigefügt, die Ihnen zeigt, wie Ihre Zähne nach der Verschönerung aussehen werden.'
      answer2: 'Die Dauer variiert in Abhängigkeit von Ihrem Verlaufsplan sowie vom Schwierigkeitsgrad. Grundsätzlich ist unser transparentes Clear Up-Aligner-System für einfache bis mittelschwere Fälle entwickelt worden. Die Tragedauer kann zwischen 4 und 6 Monaten variieren.'
      answer3: 'In den ersten Tagen ist es ganz normal, wenn Sie einen leichten Schmerz verspüren, während Sie die Aligner tragen. Dies ist jedoch auch ein Zeichen dafür, dass sich Ihre Zähne sanft in Bewegung setzen, um sich somit, gemäß Ihrem Ablaufplan, zu richten.'
      answer4: 'Normalerweise sollten die Clear Up-Aligner bis zu 21 Stunden tagsüber und nachts getragen werden. Es ist kein Problem, die Aligner für 3 Stunden am Tag oder in der Nacht herauszunehmen. Während der Mahlzeiten sollten sie aber herausgenommen werden. Grundsätzlich gilt: Je länger die Tragedauer, desto besser ist das Ergebnis.'
      answer5: 'In diesem Fall kontaktieren Sie uns bitte unverzüglich. Bis wir Ihnen neue Zahnschienen zukommen lassen, tragen Sie – falls vorhanden – die vorherigen Aligner. Die neuen Aligner würden Ihnen zum Preis von 70 Euro in Rechnung gestellt.'
      answer6: 'Jeder Kunde erhält von uns einen transparenten Retainer, der etwa 6 Monate lang nachts getragen werden soll und die Rückverschiebung verhindert.'
    snap_up:
      question1: 'WARUM BIETEN WIR ABNEHMBARE VENEERS AN?'
      question2: 'WERDE ICH SCHMERZEN HABEN, WÄHREND ICH SNAP UP TRAGE?'
      question3: 'WELCHES MATERIAL WIRD FÜR DIE VENEERS VERWENDET?'
      question4: 'WIE LANGE HALTEN SNAP UP-VENEERS?'
      question5: 'DARF ICH ESSEN UND TRINKEN WÄHREND ICH DIE SNAP UP-VENEERS TRAGE?'
      answer1: 'Aufgrund des hohen Kostenfaktors von permanent getragenen, festen Veneers, hat sich Smile Me Up eine günstigere und einfachere Alternative ausgedacht. Mit unseren Snap Ups erhalten Sie sofort weiße Zähne und ein ein „Hollywood-Lächeln” ohne dafür einen Zahnarzt aufsuchen zu müssen. Unsere Veneers sind ideal, um Problemfälle, wie verfärbte, fehlende, beschädigte oder abgebrochene Zähne, zu überdecken.'
      answer2: 'Unsere Snap Up-Veneers werden vollkommen schmerzlos auf die Zahnoberfläche aufgesetzt.'
      answer3: 'Für unsere Snap Up-Veneers benutzen wir ausschließlich geprüfte Materialien, die völlig ungefährlich sind, da sie frei von BPA und Monomer sind und sich daher perfekt zur Herstellung von Dentalprodukten eignen.'
      answer4: 'Die Beständigkeit der Veneers hängt ganz davon ab, wie oft Sie getragen und wie sie gepflegt werden. Im Normalfall halten die Veneers mindestens drei bis vier Jahre.'
      answer5: 'Grunsätzlich dürfen Sie, jedoch möchten wir Sie darauf hinweisen, dass übermäßiger Kaffeekonsum die Farbe des Veneer leicht verfärben könnte. Ob Sie die Veneers beim Essen anbehalten, ist eine persönliche Entscheidung. Einige unserer Kunden verzichten darauf beim Verzehr von klebrigen oder harten Speisen, es ist ein individuelles Empfinden.'
