    desc3: 'Für den Vertragsschluss steht die deutsche sowie die englische Sprache zur Verfügung. Die Präsentation einzelner Zahnschienen in unseren Geschäftsräumen, unserem Internetauftritt, unserem Online-Shop oder in Prospekten oder Katalogen stellt kein rechtlich bindendes Angebot dar. Vielmehr handelt es sich hierbei lediglich um eine unverbindliche Darstellung der Zahnschienen. Der Vertragsschluss umfasst die Bestellung des Abdrucksets einerseits sowie die Herstellung und Lieferung der Zahnschiene(n) andererseits. Die Bestellbestätigung kommt in Abhängigkeit von dem verwendeten Kommunikationsmittel wie folgt zustande: Weiterlesen'
    desc4: 'Datenübermittlung und Datenschutzbestimmungen Bei Nutzung des Onlineshops von Smile Me Up werden personenbezogene Daten und sensible Informationen von Ihnen, wenn Sie erfolgreich den Bestellvorgang abgeschlossen haben, erfasst und gespeichert. Zudem können bei Ihrem Besuch auf unserem Onlineshop sensible Informationen über Sie abgespeichert werden, darunter z.B. gesundheitliche Informationen zu Ihren Zähnen; einschließlich Bilder der jeweiligen Zähne. Wir informieren Sie über die Absichten, Weiterlesen'
    desc5: 'a) Erläuterungen ClearUp-Aligner - Clear Up ist ein Produkt zur Zahnkorrektur von zu Hause. - Clear Up ersetzt keine regelmäßige zahnärztliche Untersuchung. - Eine Ferndiagnose stellt nicht die zahnärztliche Diagnose dar. - Bei schwierigen Zahnproblemen verweisen wir an Kooperationspartner zur Behandlung. Ohne zahnärztliche Behandlung können unsere ClearUp-Zahnschienen nur an Kunden mit einfachen Zahnfehlstellungen oder Zahnlücken und parodontosefreien Zähnen verkauft werden. - Mit ClearUp werden nur die vorderen Zähne (Eckzahn bis Eckzahn) korrigiert; die hinteren Zähne und Backenzähne sind ausgeschlossen. - Kundenspezifische Daten werden an Dritte weitergegeben, da jeder Fall einzeln von Kieferorthopäden eingeschätzt werden muss. Alle Daten werden vertraulich behandelt. Weiterlesen'
    desc6: 'Bei den in den Preislisten von Smile Me Up oder sonstigen Mitteilungen angegebenen Preisen im Onlineshop von Smile Me Up handelt es sich um unverbindliche Angaben. Maßgebend sind ausschließlich in der Auftragsbestätigung von Smile Me Up genannten Preise ggf. zuzüglich der jeweils geltenden gesetzlichen Umsatzsteuer und ggfs. Verpackungs-, Porto- und Frachtkosten. Zusätzliche Lieferungen und Leistungen können gesondert berechnet werden. Hinsichtlich der Verpackungs-, Porto- und Frachtkosten ist Smile Me Up berechtigt, den für den Kunden günstigsten Weg der Lieferung zu wählen.'
