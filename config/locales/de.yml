    desc1: 'Die Smile Me Up GmbH mit Sitz in Düsseldorf, Arnheimerstr. 23 (nachfolgend: „Smile Me Up“ genannt), vertreten durch der Geschäftsführer Dr. Walid Fahmy, vertreibt Zahnschienen der Linien Snap Up und Clear Up (nachfolgend: „Zahnschienen“). Die nachfolgenden Bestimmungen gelten ausschließlich und damit für alle Angebote, Lieferungen und Dienstleistungen von Smile Me Up gegenüber natürlichen und juristischen Personen, die Verbraucher iSd. § 13 BGB sind'
    desc2: 'Ein Vertrag kommt zustande mit der Smile Me Up GmbH, Arnheimerstr. 23, 40489 Düsseldorf.'
    desc3: 'Für den Vertragsschluss steht die deutsche sowie die englische Sprache zur Verfügung. Die Präsentation einzelner Zahnschienen in unseren Geschäftsräumen, unserem Internetauftritt, unserem Online-Shop oder in Prospekten oder Katalogen stellt kein rechtlich bindendes Angebot dar. Vielmehr handelt es sich hierbei lediglich um eine unverbindliche Darstellung der Zahnschienen. Der Vertragsschluss umfasst die Bestellung des Abdrucksets einerseits sowie die Herstellung und Lieferung der Zahnschiene(n) andererseits. Die Bestellbestätigung kommt in Abhängigkeit von dem verwendeten Kommunikationsmittel wie folgt zustande:

            Online-Shop
            Bei einer Bestellung über unseren Online-Shop können die Zahnschienen zunächst unverbindlich in den Warenkorb gelegt werden. Sämtliche Eingaben können – auch nachdem die Zahnschienen in den Warenkorb gelegt worden sind – jederzeit vor Absenden einer verbindlichen Bestellung korrigiert werden. Hierfür stehen Ihnen insbesondere die im Verlauf des Bestellvorgangs angezeigten und erläuterten Korrekturhilfen zur Verfügung. Ein verbindliches Angebot zur Bestellung der in Ihrem Warenkorb enthaltenen Zahnschienen geben Sie durch Anklicken des Buttons mit der Bezeichnung „jetzt kaufen“ ab. Der Vertrag kommt zustande durch unsere Annahme Ihres Angebots. Die Annahmeerklärung von Smile Me Up erfolgt durch Versendung einer E-Mail über die Bestätigung Ihrer Bestellung an die von Ihnen angegebene E-Mail- Adresse. Wenn Sie sich für die Zahlungsart „PayPal“ entschieden haben, kommt der Vertrag bereits zum Zeitpunkt Ihrer Bestätigung der Zahlungsanweisung an PayPal zustande. Wir speichern den Vertragstext und senden Ihnen die Bestelldaten per E-Mail zu. Die AGB können Sie jederzeit auch auf unserer Webseite einsehen und herunterladen.

            Telefonische Bestellung
            Bei einem telefonischen Kontakt stellt weder die Abgabe, noch die Aufnahme Ihrer Bestellung ein rechtlich bindendes Angebot dar. Ein Vertrag wird telefonisch nicht geschlossen. Wir senden Ihnen ein Bestellbestätigungsformular über die gewünschten Produkte an die von Ihnen genannte E-Mail- Adresse bzw. sofern Sie dies ausdrücklich wünschen, an Ihre Postadresse. Mit diesem Auftragsformular geben wir ein verbindliches Angebot zur Bestellung ab, an welches wir uns für einen Zeitraum von 14 Tagen ab Versendung gebunden halten. Die Annahme dieses Angebots erfolgt durch fristgerechten Zugang des von Ihnen unterzeichneten Auftragsformulars in unserem Hause.

            Persönliche Bestellung
            Bei einer persönlichen Bestellung in unseren Geschäftsräumen geben wir ein verbindliches Angebot durch Vorlage eines Auftragsformulars ab, dass Sie durch Unterzeichnung annehmen.


            Das Abdruckset

            Das Abdruckset wird Ihnen nach Bestellbestätigung zu der von Ihnen angegebenen Adresse geschickt. In dem Abdruckset finden Sie Abdruckmasse für insgesamt vier Abdrücke, vier Abdrücklöffel, einen Shadeguide zur Farbbestimmung der Zahnschienen (nur bei Bestellung von Veneers), Einmalhandschuhe, die Anleitung „Wie mache ich Abdrücke zu Hause“ , das Bestellbestätigungsformular Ihrer Bestellung sowie einen Rücksendeschein, um die Abdrücke an Smile Me Up zurückzuschicken. Alternativ bieten wir Ihnen die Möglichkeit die Abdrücke bei Smile Me Up in den Geschäftsräumen an der Arnheimerstr. 23, 40489 Düsseldorf zu nehmen. Nachdem Sie das Abdruckset an uns zurück gesendet haben, erstellen wir die Zahnschienen laut Bestellbestätigungsformular. Die Zahnschienen sind ein kundenspezifisches Produkt und werden für Sie individuell angefertigt und angepasst.'
    desc4: 'Bei Nutzung des Onlineshops von Smile Me Up werden personenbezogene Daten und sensible Informationen von Ihnen, wenn Sie erfolgreich den Bestellvorgang abgeschlossen haben, erfasst und gespeichert. Zudem können bei Ihrem Besuch auf unserem Onlineshop sensible Informationen über Sie abgespeichert werden, darunter z.B. gesundheitliche Informationen zu Ihren Zähnen; einschließlich Bilder der jeweiligen Zähne. Wir informieren Sie über die Absichten, wenn personenbezogene Daten oder sensible Informationen erfasst werden, und dabei verwenden wir ausschließlich Daten, die zum Erfüllen der vereinbarten Serviceleistung (Herstellung von Zahnschienen) und Zwecke notwendig sind. Die personenbezogenen Daten, die bei Ihrer Nutzung unserer Seiten erfasst bzw. von Ihnen bereitgestellt werden, können u.a. wie folgt verwendet werden:

            Bereitstellen von Informationen über unsere Produkte, Dienstleistungen, Neuigkeiten und Veranstaltungen
            Direkter Telefonkontakt zu Optimierung des Bestellvorgangs
            Analysieren der Nutzung unserer Dienstleistungen und Produkte, Entwickeln neuer Dienstleistungen und Produkte sowie Anpassen unserer Produkte, Dienstleistungen und anderweitig bereitgestellter Informationen.
            Die umfassenden Datenschutzbestimmungen unseres Onlineshops, können Sie jederzeit auf unserer Website einsehen und herunterladen.'
    desc5: 'a) Erläuterungen Clear Up-Aligner

            Clear Up ist ein Produkt zur Zahnkorrektur von zu Hause
            Clear Up ersetzt keine regelmäßige zahnärztliche Untersuchung.
            Eine Ferndiagnose stellt nicht die zahnärztliche Diagnose dar.
            Bei schwierigen Zahnproblemen verweisen wir an Kooperationspartner zur Behandlung. Ohne zahnärztliche Behandlung können unsere Clear Up-Zahnschienen nur an Kunden mit einfachen Zahnfehlstellungen oder Zahnlücken und parodontosefreien Zähnen verkauft werden.
            Mit Clear Up werden nur die vorderen Zähne (Eckzahn bis Eckzahn) korrigiert; die hinteren Zähne und Backenzähne sind ausgeschlossen.
            Kundenspezifische Daten werden an Dritte weiterzugegeben, da jeder Fall einzeln von Kieferorthopäden eingeschätzt werden muss. Alle Daten werden vertraulich behandelt.


            b) Allgemeine Risiken

            Die möglichen - mit einer Nutzung von Zahnschienen verbundenen - Risiken unterscheiden sich nicht von denen anderer kosmetischer periodontaler Produkte. Die Verwendung von Smile Me Up Zahnschienen empfiehlt sich nur für periodontal und dental stabile Kunden. Der Einsatz von kosmetischen Zahnschienen kann einige der unten genannten Risiken mit sich bringen. Viele der genannten Risiken bestehen jedoch auch ohne jegliche Verwendung der Zahnschienen. Daher möchte Smile Me Up über mögliche nachfolgend benannten Risiken aufklären, soweit dies im Einzelfall erforderlich ist. Einige der möglichen Risiken:

            Eine gewisse Empfindlichkeit der Zähne ist nach dem Einsetzen der kosmetischen Zahnschienen zu erwarten. Ein leichtes Druckgefühl kann dazu führen. Zudem kann es zu Reizungen an Zahnfleisch, Wangen und Lippen kommen.
            Karies, periodontale Erkrankungen oder Zahnfleischentzündungen an den Zähnen können auftreten, wenn der Kunden zuckerhaltige Nahrungsmittel zu sich nimmt und die Zähne nicht gründlich reinigen oder es an ausreichender Mundhygiene fehlt.
            Die Zahnschienen können vorübergehend das Sprechvermögen beeinflussen.
            Der Gebrauch der Geräte kann vorübergehend vermehrten Speichelfluss oder Mundtrockenheit zur Folge haben. Bestimmte Medikamente können diesen Effekt verstärken.
            Die Gesundheit der Knochen und des Zahnfleisches, die die Zähne stützen, kann beeinträchtigt werden.
            Die Zahnschienen können durch unsachgemäßen Druck oder beißen brechen.
            Die Zahnschienen oder deren Teile können versehentlich verschluckt oder eingeatmet werden. Dieses Risiko ist erhöht, wenn die Zahnschienen vom Kunden gekürzt oder modifiziert werden.
            In seltenen Fällen treten auch Probleme im Kiefergelenk auf, die Gelenkschmerzen, Kopfschmerzen bzw. Ohrenbeschwerden verursachen können.
            Allergische Reaktionen können auftreten.'
    desc6: 'Bei den in den Preislisten von Smile Me Up oder sonstigen Mitteilungen angegebenen Preisen im Onlineshop von Smile Me Up handelt es sich um unverbindliche Angaben. Maßgebend sind ausschließlich in der Auftragsbestätigung von Smile Me Up genannten Preise ggf. zuzüglich der jeweils geltenden gesetzlichen Umsatzsteuer und Verpackungs-, Porto- und Frachtkosten. Zusätzliche Lieferungen und Leistungen werden gesondert berechnet. Hinsichtlich der Verpackungs-, Porto- und Frachtkosten ist Smile Me Up berechtigt, den für den Kunden günstigsten Weg der Lieferung zu wählen.'
    desc7: 'Zur Bezahlung Ihrer Bestellung stehen Ihnen die folgenden Möglichkeiten zur Verfügung. Wir erheben keine Zuschläge für eine der nachstehenden Optionen.

            Banküberweisung (Vorkasse):
            Sie bezahlen durch Überweisung des Gesamtbetrages auf das Konto von Smile Me Up GmbH. Die Kontodetails werden Ihnen nach Auswahl dieser Bezahloption bereitgestellt. Die Abbuchung des Betrags sowie ggf. anfallende Gebühren richten sich nach den Bedingungen der ausführenden Bank.

            PayPal:
            Die Zahlung erfolgt über den Online-Dienstleister PayPal. Voraussetzung für die Nutzung dieser Zahlungsart ist eine vorherige Registrierung bei dem Dienstleister, eine Authentifizierung durch Ihre Zugangsdaten sowie die Bestätigung der Zahlungsanweisung an uns. Weitere Hinweise erhalten Sie während des Bestellvorgangs.

            Kreditkarte:
            Eine weitere Möglichkeit ist die Bezahlung mit Kreditkarte (Visa und Master). Die Bedingungen des jeweiligen Kreditkartenanbieters finden Sie in Ihren Unterlagen oder unter https://www.mastercard.de/ oder https://www. visa.de/.

            Ratenzahlung:
            Bei der Bestellung der Aligner, besteht die Möglichkeit, eine Ratenzahlung mit der Smile Me Up GmbH zu vereinbaren.

            Barzahlung:
            Nach vorheriger Absprache besteht insbesondere bei persönlicher Bestellung in unseren Geschäftsräumen auch die Möglichkeit, den Betrag in bar zu entrichten.

            Optionale Finanzierung:
            Es besteht die Möglichkeit, die Zahlung über eine Finanzierung durch einen externen Partner vorzunehmen.  Es wird eine vom Kunden ausgewählte Bank sowie eine gewünschte Ratenzahlung gewählt. Nach Abwicklung des Vertrages mit der Bank und Auszahlung des jeweiligen Betrages zahlt der Kunde den Gesamtbetrag an Smile Me Up GmbH.'
    desc8: 'Als Verbraucher im Sinne des § 13 BGB steht Ihnen im Falle eines Vertragsschlusses unterausschließlicher Verwendung von Fernkommunikationsmitteln (Fernabsatzvertrag) gemäß den §§ 355, 356 BGB grundsätzlich ein Widerrufsrecht zu. Sie können einen Vertrag nach Maßgabe der folgenden Bestimmungen widerrufen:

            Widerrufsbelehrung

            Sie haben das Recht, den Vertrag binnen vierzehn Tagen ohne Angabe von Gründen zu widerrufen. Die Widerrufsfrist beträgt vierzehn Tage. Sie beginnt, sobald Sie oder ein von Ihnen benannter Dritter, der nicht Frachtführer ist, die Waren (nachfolgend auch „Abdruckset“ genannt) erhalten haben bzw. hat. Um Ihr Widerrufsrecht auszuüben, müssen Sie uns,

            Smile Me Up GmbH
            Arnheimerstr. 23
            40474 Dusseldorf, Germany
            Email: info@smilemeuponline.com,

            mittels einer eindeutigen Erklärung (z. B. ein mit der Post versandter Brief oder E-Mail) über Ihren Entschluss, diesen Vertrag zu widerrufen, informieren. Sie können dafür das beigefügte Muster-Widerrufsformular verwenden, das jedoch nicht vorgeschrieben ist. Zur Wahrung der Widerrufsfrist reicht es aus, dass Sie die Mitteilung über die Ausübung des Widerrufsrechts vor Ablauf der Widerrufsfrist absenden.

            Widerrufsrecht / Folgen des Widerrufs

            Wenn Sie den Vertrag widerrufen, haben wir Ihnen alle Zahlungen, die wir von Ihnen erhalten haben, einschließlich der Lieferkosten (mit Ausnahme der zusätzlichen Kosten, die sich daraus ergeben, dass Sie eine andere Art der Lieferung als die von uns angebotene, günstigste Standardlieferung gewählt haben), unverzüglich und spätestens binnen vierzehn Tagen ab dem Tag zurückzuzahlen, an dem die Mitteilung über Ihren Widerruf des Vertrags bei uns eingegangen ist. Für die Rückzahlung verwenden wir dasselbe Zahlungsmittel, das Sie bei der ursprünglichen Transaktion eingesetzt haben, es sei denn, mit Ihnen wurde ausdrücklich eine andere Rückzahlungsart vereinbart; in keinem Fall werden Ihnen wegen dieser Rückzahlung Entgelte berechnet. Wir können die Rückzahlung verweigern, bis wir das Abdruckset wieder zurückerhalten haben oder bis Sie den Nachweis erbracht haben, dass Sie das Abdruckset unversehrt zurückgesandt haben, je nachdem, welches der frühere Zeitpunkt ist. Sie haben die das Abdruckset unverzüglich und in jedem Fall spätestens binnen 14 Tagen ab dem Tag, an dem Sie uns über den Widerruf des Vertrags unterrichten, an uns zurückzusenden oder zu übergeben. Die Frist ist gewahrt, wenn Sie die Waren vor Ablauf der Frist von 14 Tagen absenden. Sie tragen die unmittelbaren Kosten (wenn keine Nutzung des beigelegten Rücksendescheins gemacht wird) der Rücksendung der Waren. Sie müssen nur für einen etwaigen Wertverlust des Abdrucksets aufkommen, wenn dieser Wertverlust auf einen zur Prüfung der Beschaffenheit, Eigenschaften und Funktionsweise der Waren nicht notwendigen Umgang mit ihnen zurückzuführen.

            Ausschluss bzw. Erlöschen des Widerrufsrechts

            Es besteht kein Widerrufsrecht bei Verträgen zur Lieferung von Waren, die nicht vorgefertigt sind und für deren Herstellung eine individuelle Auswahl oder Bestimmung durch den Verbraucher maßgeblich ist oder die eindeutig auf die persönlichen Bedürfnisse des Verbrauchers zugeschnitten sind. Daher ist ein Widerruf nur für das ungenutzte Abdruckset aber nicht für die individuell hergestellten Zahnschienen rechtens. Darüber hinaus besteht ein Widerrufsrecht nicht bzw. erlischt es vorzeitig, bei Verträgen zur Lieferung versiegelter Waren, die aus Gründen des Gesundheitsschutzes oder der Hygiene nicht zur Rückgabe geeignet sind, wenn ihre Versiegelung nach der Lieferung entfernt wurde. Darunter fällt die Verwendung des Abdruckssets. In diesem Falle werden wir Ihnen 50€ für die Nutzung des Abdruckssets in Rechnung stellen.

            Muster-Widerrufsformular

            Wenn Sie den Vertrag widerrufen wollen, dann füllen Sie bitte dieses Formular aus und senden Sie es an: Smile Me Up GmbH, Arnheimerstr.23, 40489 Düsseldorf, E-Mail: info@smilemeuponline.com

